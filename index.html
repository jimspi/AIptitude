<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIptitude</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #00ffd5;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 2.5rem;
    }
    form, #quizSection {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8.5px);
      -webkit-backdrop-filter: blur(8.5px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    select, input[type="email"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #00ffd5;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00c5a0;
    }
    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #aaaaaa;
    }
    h2, h3 {
      color: #00ffd5;
    }
    #quizSection { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AIptitude</h1>
      <p>The 2-minute quiz that reveals how AI-ready you really are — and what to do next.</p>
    </header>

    <main>
      <form id="emailForm">
        <label>Email address (required):</label><br>
        <input type="email" id="email" name="email" required placeholder="you@example.com" /><br><br>
        <input type="hidden" name="_formsubmit_id" value="" />
        <button type="submit">Start Quiz</button>
      </form>

      <form id="quizSection">
        <div class="question">
          <label>1. How often do you use AI tools like ChatGPT?</label>
          <select name="q1" required>
            <option value="">Select one</option>
            <option>Never</option>
            <option>Occasionally</option>
            <option>Weekly</option>
            <option>Daily</option>
          </select>
        </div>

        <div class="question">
          <label>2. What's the main reason you've used AI?</label>
          <select name="q2" required>
            <option value="">Select one</option>
            <option>Curiosity</option>
            <option>To save time</option>
            <option>Work or productivity</option>
            <option>Haven’t used it yet</option>
          </select>
        </div>

        <div class="question">
          <label>3. What have you used AI for? (select all that apply)</label><br>
          <input type="checkbox" name="q3" value="Writing"> Writing<br>
          <input type="checkbox" name="q3" value="Images"> Creating images/videos<br>
          <input type="checkbox" name="q3" value="Brainstorming"> Brainstorming<br>
          <input type="checkbox" name="q3" value="Automation"> Automation<br>
          <input type="checkbox" name="q3" value="None"> None<br>
        </div>

        <div class="question">
          <label>4. When you hear “prompt engineering,” what comes to mind?</label>
          <select name="q4" required>
            <option value="">Select one</option>
            <option>Never heard of it</option>
            <option>Sounds technical</option>
            <option>I kind of get it</option>
            <option>I use prompts well</option>
          </select>
        </div>

        <div class="question">
          <label>5. How do you feel about AI impacting your work?</label>
          <select name="q5" required>
            <option value="">Select one</option>
            <option>It won’t</option>
            <option>Maybe someday</option>
            <option>Already is</option>
            <option>I’m using it to stay ahead</option>
          </select>
        </div>

        <div class="question">
          <label>6. Do you trust AI-generated content?</label>
          <select name="q6" required>
            <option value="">Select one</option>
            <option>Not at all</option>
            <option>Sometimes</option>
            <option>Usually</option>
            <option>I verify before using</option>
          </select>
        </div>

        <div class="question">
          <label>7. How often do you intentionally learn about AI?</label>
          <select name="q7" required>
            <option value="">Select one</option>
            <option>Never</option>
            <option>Once or twice</option>
            <option>Sometimes</option>
            <option>Regularly follow trends</option>
          </select>
        </div>

        <div class="question">
          <label>8. What best describes your AI skill level?</label>
          <select name="q8" required>
            <option value="">Select one</option>
            <option>Just starting</option>
            <option>Know the basics</option>
            <option>Can teach others</option>
            <option>Built or customized tools</option>
          </select>
        </div>

        <div class="question">
          <label>9. Where do you want AI to help most?</label>
          <select name="q9" required>
            <option value="">Select one</option>
            <option>Personal productivity</option>
            <option>Side hustle</option>
            <option>Career growth</option>
            <option>Big-picture thinking</option>
          </select>
        </div>

        <div class="question">
          <label>10. Do you have a plan to keep up with AI changes?</label>
          <select name="q10" required>
            <option value="">Select one</option>
            <option>No, it’s stressful</option>
            <option>Not yet</option>
            <option>I follow people/podcasts</option>
            <option>I have a learning system</option>
          </select>
        </div>

        <button type="submit">Get My AIptitude Score</button>
      </form>
    </main>

    <footer>
      <p>Built by Jim Spiewak • Powered by AI</p>
    </footer>

    <script>
      const emailForm = document.getElementById("emailForm");
      const quizSection = document.getElementById("quizSection");

      emailForm.addEventListener("submit", async function(e) {
        e.preventDefault();
        const formData = new FormData(emailForm);
        const email = formData.get("email");

        await fetch("https://formspree.io/f/mwpbkkqn", {
          method: "POST",
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        emailForm.style.display = "none";
        quizSection.style.display = "block";
      });

      quizSection.addEventListener("submit", async function(e) {
        e.preventDefault();
        const formData = new FormData(quizSection);
        const entries = {};
        for (let [key, value] of formData.entries()) {
          entries[key] = value;
        }

        const response = await fetch("/api/score", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ answers: entries })
        });

        const data = await response.json();
        const query = new URLSearchParams({
          score: data.score || 'N/A',
          tier: data.tier || 'N/A',
          blind_spots: Array.isArray(data.blind_spots) ? data.blind_spots.join(", ") : 'Not provided',
          next_step: data.next_step || 'N/A'
        });
        window.location.href = "/results.html?" + query.toString() + "&cta=" + encodeURIComponent("Aiptitude can help, no matter your score or skill level. Someone will email you soon with ways to help.");
      });
    </script>
  </div>
</body>
</html>
