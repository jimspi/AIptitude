<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your AIptitude Results</title>
  <link rel="icon" href="data:,">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .result-box {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-align: center;
    }
    h1 {
      color: #00ffd5;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 1.5rem;
    }
    .label {
      font-weight: 700;
      color: #aaa;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }
    .value {
      font-size: 1.25rem;
      color: #fff;
      margin-top: 0.3rem;
    }
    .cta-message {
      margin-top: 2rem;
      font-size: 1rem;
      color: #ccc;
    }
    .actions {
      margin-top: 2.5rem;
    }
    .actions button {
      background-color: #00ffd5;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 0.5rem;
    }
    .actions button:hover {
      background-color: #00c2a4;
    }
    #shareMsg {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>Your AIptitude Results</h1>

    <div class="section">
      <div class="label">AI Score</div>
      <div class="value" id="score">Loading...</div>
    </div>

    <div class="section">
      <div class="label">Tier</div>
      <div class="value" id="tier">Loading...</div>
    </div>

    <div class="section">
      <div class="label">Blind Spots</div>
      <div class="value" id="blind_spots">Loading...</div>
    </div>

    <div class="section">
      <div class="label">Next Step</div>
      <div class="value" id="next_step">Loading...</div>
    </div>

    <div class="cta-message">
      Aiptitude can help, no matter your score or skill level. Someone will email you soon with ways to help.
    </div>

    <div class="actions">
      <button id="shareBtn">Share AIptitude</button>
      <div id="shareMsg" style="display: none;"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('score').innerText = params.get('score') || 'N/A';
    document.getElementById('tier').innerText = params.get('tier') || 'N/A';
    document.getElementById('blind_spots').innerText = params.get('blind_spots') || 'Not provided';
    document.getElementById('next_step').innerText = params.get('next_step') || 'N/A';

    const shareBtn = document.getElementById('shareBtn');
    const shareMsg = document.getElementById('shareMsg');

    shareBtn.addEventListener('click', async () => {
      const shareText = "Just took the AIptitude quiz and got my AI readiness score. Try it yourself: https://yourdomain.com";
      const shareData = {
        title: "AIptitude Quiz",
        text: shareText,
        url: "https://a-iptitude.vercel.app/"
      };

      if (navigator.share) {
        try {
          await navigator.share(shareData);
          shareMsg.innerText = "Thanks for sharing!";
        } catch (err) {
          shareMsg.innerText = "Share canceled.";
        }
      } else {
        navigator.clipboard.writeText(shareText);
        shareMsg.innerText = "Link copied to clipboard!";
      }

      shareMsg.style.display = "block";
    });
  </script>
</body>
</html>
